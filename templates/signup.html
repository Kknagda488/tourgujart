<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>TourGujarat</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/login.css') }} ">
    <!-- Font Awesome icons (free version) -->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body style="background-image: url('{{ url_for('static', filename='assets/img/login.jpg') }}')">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/index">TourGujarat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">About</a>
            </li>
            </li>
            <li class="nav-item">
            {% if current_user.is_authenticated %}
      
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/post"
                >Posts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/logout">Logout</a>

            </li>

              <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{current_user.username}}">{{current_user.username}}</a>
              </li>
              {% else %}
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/signup"
                >Sign in</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="center">
      <h1>Register</h1>
      <form method="post" action="/signup">
        <div class="txt_field">
          <input type="text" required name="user_name"/>
          <span></span>
          <label>Name</label>
        </div>
        <div class="txt_field">
          <input type="text" required name="username"/>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="email" required name="user_email"/>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="number" required name="user_num"/>
          <span></span>
          <label>Number</label>
        </div>
        <div class="txt_field">
          <input type="password" required name="password"/>
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="signup" />
        <div class="signup_link">
          Already member? <a href="/login">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
